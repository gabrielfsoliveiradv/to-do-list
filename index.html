<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icones Como Fonts -->
    <link rel="stylesheet" href="icons/style.css">
    <!-- Estilo da Página -->
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>TO-DO LIST</h1>
    </header>
    <main>
        <section id="sct-register-new-item">
            <form id="form">
                    <input type="text" id="inp-new-list-item" name="inp-new-list-item" placeholder="Ex.: Fazer Almoço" required >
                    <button id="btn-confirm">Confirmar</button>
            </form>
        </section>
        <section id="sect-list">
            <ul id="ul-tasks">
            </ul>
        </section>
    </main>
    <footer>
        <p>Feito por <a href="https://github.com/gabrielfsoliveiradv" target="_blank">Gabriel Felipe</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
